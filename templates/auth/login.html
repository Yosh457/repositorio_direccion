{% extends 'base.html' %}
{% block title %}Acceso al Repositorio{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto pt-36 pb-12 px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='img/Logo_Red_APS_2.png') }}" alt="Logo Red de Atención Primaria" class="h-24 object-contain">
        </div>
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Repositorio Para Dirección SSTT</h1>
            <p class="text-gray-500 text-sm mt-2">Documentación Estratégica e Institucional</p>
        </div>
        
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">Iniciar Sesión</h2>
        
        <form action="{{ url_for('auth.login') }}" method="post" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" 
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" 
                       placeholder="nombre@ejemplo.com" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" 
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" 
                       placeholder="••••••••" required>
            </div>
            
            <div class="text-center pt-2">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
                    Ingresar
                </button>
            </div>
            
            <div class="flex flex-col items-center space-y-3 mt-6 pt-4 border-t border-gray-100">
                <a href="{{ url_for('auth.solicitar_reseteo') }}" class="font-medium text-sm text-blue-600 hover:text-blue-800 hover:underline">
                    ¿Olvidaste tu contraseña?
                </a>

                <a href="{{ url_for('static', filename='docs/manual_usuario.pdf') }}" target="_blank" class="inline-flex items-center text-sm text-gray-500 hover:text-gray-700 transition">
                    <svg class="w-4 h-4 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    Ver Instructivo de Uso
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
