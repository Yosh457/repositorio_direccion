{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto my-12 bg-white p-8 rounded-xl shadow-lg">
    
    <div class="border-b pb-4 mb-8">
        <h2 class="text-2xl font-bold text-gray-800">
            Editando a: <span class="text-blue-600">{{ usuario.nombre_completo }}</span>
        </h2>
    </div>

    <form id="edit-user-form" method="post" class="space-y-8">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div>
                    <label for="nombre_completo" class="block text-sm font-bold text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" name="nombre_completo" value="{{ usuario.nombre_completo }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" name="email" value="{{ usuario.email }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="rol_id" class="block text-sm font-bold text-gray-700 mb-1">Rol</label>
                    <select name="rol_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" required>
                        {% for rol in roles %}
                            <option value="{{ rol.id }}" {% if rol.id == usuario.rol_id %}selected{% endif %}>
                                {{ rol.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="password" class="block text-sm font-bold text-gray-700 mb-1">Nueva Contraseña</label>
                    <input type="password" name="password" placeholder="Dejar en blanco para mantener la actual" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 flex items-start gap-3">
                    <div class="flex items-center h-5">
                        <input type="checkbox" name="forzar_cambio_clave" value="1" id="forzar_cambio_clave" 
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                               {% if usuario.cambio_clave_requerido %}checked{% endif %}>
                    </div>
                    <div class="text-sm">
                        <label for="forzar_cambio_clave" class="font-bold text-gray-700">Forzar cambio de contraseña</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-6 border-t border-gray-100 mt-8">
            <a href="{{ url_for('admin.panel') }}" class="px-6 py-2 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition">Cancelar</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition transform hover:-translate-y-0.5">Guardar Cambios</button>
        </div>
    </form>
</div>

<div id="confirmation-modal" class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-50 backdrop-blur-sm flex">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 m-4 text-center transform transition-all scale-100">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mb-4">
            <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h3 class="text-lg font-bold text-gray-800 mb-2">Confirmar Cambios</h3>
        <p class="text-sm text-gray-600 mb-6">
            Estás a punto de modificar los datos de <strong>{{ usuario.nombre_completo }}</strong>. <br>¿Deseas continuar?
        </p>
        <div class="flex justify-center gap-3">
            <button id="cancel-save" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition">Cancelar</button>
            <button id="confirm-save" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Sí, Guardar</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/modal_handler.js') }}"></script>
{% endblock %}
