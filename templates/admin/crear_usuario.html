{% extends "base.html" %}
{% block title %}Crear Nuevo Usuario{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto my-12 bg-white p-8 rounded-xl shadow-lg">
    
    <div class="border-b pb-4 mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Crear Nuevo Usuario</h2>
        <p class="text-gray-500 text-sm mt-1">Registra un nuevo administrador o visualizador para el sistema.</p>
    </div>

    <form method="post" class="space-y-8">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div>
                    <label for="nombre_completo" class="block text-sm font-bold text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" name="nombre_completo" id="nombre_completo" 
                           value="{{ datos_previos.nombre_completo if datos_previos else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" 
                           placeholder="Ej: Juan Pérez" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" name="email" id="email" 
                           value="{{ datos_previos.email if datos_previos else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" 
                           placeholder="usuario@saludmaho.cl" required>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="rol_id" class="block text-sm font-bold text-gray-700 mb-1">Rol de Sistema</label>
                    <select name="rol_id" id="rol_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white" required>
                        <option value="" disabled {% if not datos_previos %}selected{% endif %}>Selecciona un rol</option>
                        {% for rol in roles %}
                            <option value="{{ rol.id }}" {% if datos_previos and datos_previos.rol_id == rol.id %}selected{% endif %}>
                                {{ rol.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="password" class="block text-sm font-bold text-gray-700 mb-1">Contraseña Provisional</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" required>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 flex items-start gap-3">
                    <div class="flex items-center h-5">
                        <input type="checkbox" name="forzar_cambio_clave" value="1" id="forzar_cambio_clave" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    </div>
                    <div class="text-sm">
                        <label for="forzar_cambio_clave" class="font-bold text-gray-700">Forzar cambio de contraseña</label>
                        <p class="text-gray-500 text-xs mt-1">El usuario deberá cambiar su clave obligatoriamente al iniciar sesión por primera vez.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-6 border-t border-gray-100 mt-8">
            <a href="{{ url_for('admin.panel') }}" class="px-6 py-2 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition">Cancelar</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition transform hover:-translate-y-0.5">Crear Usuario</button>
        </div>
    </form>
</div>
{% endblock %}
